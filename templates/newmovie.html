<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Add New Movie</title>
	    <!-- Bootstrap 3 -->
	    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
	    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	    <!-- CSS & JS -->
	    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='stylesheet2.css')}}">
	</head>

	<body>
		<!-- Top Bar -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		      	<a class="navbar-brand">QC</a>
		        <li class="dropdown">
		          	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
		          	<ul class="dropdown-menu">
			            <li><a href="{{url_for('showAllMovies')}}">All Movies</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="{{url_for('newMovie')}}">Add New Movie</a></li>
		          	</ul>
		        </li>
		      </ul>
		      <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link"></a></p>

		  	</div>
		</div>

		<div class="row banner menu">
			<div class="col-md-11 col-md-offset-1 padding-none">
				<h1>New Movie</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-11 col-md-offset-1 padding-top">
				<form action="#" method="POST">
					<div class="form-group">
						<div class="input-group input-group-lg">
							<lable for="name">Title:</label>
							<input type="text" maxlength="50" rows="5" name="name" placeholder="Title of the movie">
						</div>
						<div class="input-group input-group-lg">
							<label for="genre">Genre:</label>
							<div class="radio">
								<label>
									<input type="radio" name="genre" id="genre1" value="Animation">Animation
						  		</label>
						  	</div>
						  	<div class="radio">
								<label>
									<input type="radio" name="genre" id="genre2" value="Sci-Fi">Sci-Fi
						  		</label>
						  	</div>
						  	<div class="radio">
								<label>
									<input type="radio" name="genre" id="genre3" value="Thriller">Thriller
						  		</label>
						  	</div>
						  	<div class="radio">
								<label>
									<input type="radio" name="genre" id="genre4" value="Biography">Biography
						  		</label>
						  	</div>
						</div>

						<div class="input-group input-group-lg">
							<label for="poster">Poster URL: </label>
							<input type="text" maxlength="300" rows="3" name="poster" placeholder="Poster of the movie">
						</div>

						<div class="input-group input-group-lg">
							<label for="trailer">Trailer Youtube URL: </label>
							<input type="text" maxlength="300" rows="3" name="trailer" placeholder="Trailer of the movie">
						</div>

						<div class="input-group input-group-lg">
							<label for="info">More information: </label>
							<input type="text" maxlength="300" rows="3" name="info" placeholder="information URL of the movie">
						</div>

						<a href='{{url_for('showAllMovies')}}'>
							<button type="submit" class="btn btn-default" id="submit">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create
							</button>
						</a>
						<a href="{{url_for('showAllMovies')}}" class="btn btn-default" role="button">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
						</a>
						

					</div>
				</form>
			</div>
		</div>
	</body>
</html>
